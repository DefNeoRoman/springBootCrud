<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html::head">

</head>

<div th:replace="fragments/fragment.html::div.tasks"></div>
<br>
<div class="container">
    <form method="get" action="user/add">
        <input class="btn btn-primary" type="submit" value="Add">
    </form>
</div>
<br>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Boot</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <table  id="userDataTable" class="display" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Register Date</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="arrayTable">

        <th:block th:each="user : ${users}">

            <tr>
                <td th:text="${user.id}">...</td>
                <td th:text="${user.name}">...</td>
                <td th:text="${user.email}">...</td>
                <td th:text="${user.age}">...</td>
                <td th:text="${user.createdDate}">...</td>
                <td th:text="${user.getRolesString()}">...</td>
                <td name="id">
                    <a class ="btn btn-primary" th:href="@{'user/edit?id='+${user.id}}">Edit</a>
                </td>
                <td name="id">
                    <a class ="btn btn-primary" th:href="@{'user/delete?id='+${user.id}}">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
        <tfoot>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Register Date</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </tfoot>
    </table>
</div>
<div th:replace="fragments/footer.html :: footer"></div>
